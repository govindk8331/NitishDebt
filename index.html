<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NITISH DEBT PROFILE</title>
<style>
/* Animated Gradient Background */
body {
  margin:0;
  padding:0;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-family: Arial, sans-serif;
  background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
  background-size: 400% 400%;
  animation: bgGradient 20s ease infinite;
}

@keyframes bgGradient {
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* Heading */
#debt-heading {
  font-size: clamp(2.5rem, 6vw, 4rem);
  font-weight: 800;
  text-transform: uppercase;
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  margin-bottom:40px;
  cursor:pointer;
}

/* Letters with animated gradient */
#debt-heading span {
  display:inline-block;
  opacity:0;
  transform: translateY(30px);

  background: linear-gradient(270deg, #ff416c, #ff8c00, #00c6ff, #7f00ff, #f7971e);
  background-size: 1000% 1000%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;

  animation: letterFade 0.6s forwards, textGradient 6s ease infinite;
}

/* Fade-in animation for letters */
@keyframes letterFade {
  to {opacity:1; transform:translateY(0);}
}

/* Moving gradient */
@keyframes textGradient {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Circles */
.container {
  display:flex;
  gap:40px;
  flex-wrap:wrap;
  justify-content:center;
  align-items:center;
}

.circle {
  width:250px;
  height:250px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  background: linear-gradient(135deg,#f6d365,#fda085);
  box-shadow:0 8px 20px rgba(0,0,0,0.1);
  transition: transform 0.5s ease;
  position:relative;
  animation: float 5s ease-in-out infinite alternate;
}

.circle:hover {
  transform: scale(1.1);
}

@keyframes float {
  0%{transform: translateY(0px);}
  50%{transform: translateY(-10px);}
  100%{transform: translateY(0px);}
}

/* Number styles */
#interest {
  font-size:32px;
  font-weight:bold;
  color:red;
  transition: transform 0.3s ease;
}

#interest:hover {transform: scale(1.3);}

#total {
  font-size:32px;
  font-weight:bold;
  background: linear-gradient(90deg, #00c6ff, #0072ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  transition: transform 0.3s ease;
}

#total:hover {transform: scale(1.3);}

/* Labels */
.label {
  margin-top:8px;
  font-size:16px;
  color:#fff;
  font-weight:600;
}

@media (max-width:500px){
  #debt-heading{font-size:2rem;}
  .circle{ width:140px; height:140px;}
  #interest,#total{font-size:24px;}
  .label{font-size:14px;}
}
</style>
</head>
<body>
<!-- -------------------------------------------------------------- -->
<h1 id="debt-heading">Nitish Debt Profile</h1>

<div class="container">
  <div class="circle">
    <div class="value" id="interest">0</div>
    <div class="label">Unpaid Due Amount</div>
  </div>
  <div class="circle">
    <div class="value" id="total">0</div>
    <div class="label">Total Payable EMI</div>

</div>

<script>
// Animate heading letters individually
const heading = document.getElementById("debt-heading");
const text = heading.textContent;
heading.textContent = '';

for (let i = 0; i < text.length; i++) {
  const span = document.createElement('span');
  
  if (text[i] === " ") {
    // preserve spaces as real spacing
    span.innerHTML = "&nbsp;";
  } else {
    span.textContent = text[i];
  }
  
  span.style.animationDelay = `${i * 0.1}s`;
  heading.appendChild(span);
}


// EMI logic
const EMI_AMOUNT=8000;
const TOTAL_MONTHS=24;
const START_MONTH=5;
const START_YEAR=2025;
let missedEmi=10987;
let totalPayable=EMI_AMOUNT*TOTAL_MONTHS;
const payments=[];

function getPayment(month,year){ return payments.find(p=>p.month===month && p.year===year)||{prePayment:0,emiPaid:false}; }

function processMonth(monthIndex){
  let date=new Date(START_YEAR,START_MONTH-1+monthIndex,1);
  let year=date.getFullYear();
  let month=date.getMonth()+1;
  let {prePayment,emiPaid}=getPayment(month,year);
  if(prePayment>0) missedEmi-=Math.min(prePayment,missedEmi);
  totalPayable-=EMI_AMOUNT;
  if(!emiPaid) missedEmi+=EMI_AMOUNT;
  let interestRate=year>=2026?0.05:0.03;
  if(missedEmi>0) missedEmi=missedEmi*(1+interestRate);
}

function runSimulation(customDate){
  let now=customDate||new Date();
  let monthsElapsed=(now.getFullYear()-START_YEAR)*12 + (now.getMonth()+1-START_MONTH)+1;
  monthsElapsed=Math.min(monthsElapsed,TOTAL_MONTHS);
  for(let i=0;i<monthsElapsed;i++) processMonth(i);
  document.getElementById("interest").textContent=missedEmi.toFixed(1);
  document.getElementById("total").textContent=totalPayable.toFixed(1);
}

runSimulation();
</script>
</body>
</html>
